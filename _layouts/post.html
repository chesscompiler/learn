<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Chess Compiler Blog</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Chess Compiler">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ page.image }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta name="twitter:image" content="{{ page.image }}">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <nav style="background:#222;padding:1em 0;margin-bottom:2em;">
    <div style="max-width:900px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;">
      <a href="/" style="color:#fff;font-weight:bold;font-size:1.3em;text-decoration:none;">Chess Compiler</a>
      <div>
        <a href="/" style="color:#fff;margin-right:1.5em;text-decoration:none;">Home</a>
        <a href="/about" style="color:#fff;margin-right:1.5em;text-decoration:none;">About</a>
        <a href="/contact" style="color:#fff;text-decoration:none;">Contact</a>
      </div>
    </div>
  </nav>
  <main style="max-width:900px;margin:0 auto;">
    <article>
      <h1>{{ page.title }}</h1>
      {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width:100%;margin-bottom:1em;" />
      {% endif %}
      <div style="color:#888;font-size:0.95em;margin-bottom:2em;">{{ page.date | date: "%B %d, %Y" }}</div>
      {{ content }}
    </article>
  </main>
</body>
</html>
