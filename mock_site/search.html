<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Mock</title>
    <link rel="stylesheet" href="/learn.css">
    <!-- Mock variables for glassmorphism if they rely on classes not here -->
</head>
<body>

  <!-- External Nav Injection -->
  <script type="module">
    // Mocking nav injection or just leave empty
  </script>

  <main class="main-content">
    <div class="search-page-container">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--blue1);">Search</h1>

        <div class="search-container">
          <input type="text" id="search-input" class="search-input" placeholder="Search posts by title, content, or tags...">
          <div id="search-results" class="blog-list" style="display: none; margin-top: 1.5rem;"></div>
        </div>

        <div id="search-status" style="text-align: center; margin-top: 1rem; color: var(--text-muted);"></div>
      </div>
  </main>

  <script src="/assets/js/main.js"></script>

  <script>
      // Helper to update page title based on query
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q') || params.get('tag');
      if (query) {
        document.querySelector('h1').textContent = `Results for "${query}"`;
        document.title = `Search: ${query} - Chess Compiler Learn`;
      }
  </script>

</body>
</html>
