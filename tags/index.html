---
layout: default
title: Tags
permalink: /tags/
---
<div style="text-align: center; margin-bottom: 3rem;">
  <h1 style="margin-bottom: 0.5rem; color: var(--purple1);">Explore by Topic</h1>
  <p style="color: var(--text-sub);">Browse our chess guides, strategy tips, and puzzles by category.</p>
</div>

<div class="glass-panel" style="padding: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
  {% for tag in site.tags %}
    <a href="{{ '/tags/' | append: tag[0] | slugify | append: '/' | relative_url }}" class="tag-chip" style="font-size: 1.1rem; padding: 0.5rem 1.2rem;">
      {{ tag[0] }} <span style="opacity: 0.7; font-size: 0.9em; margin-left: 4px;">({{ tag[1].size }})</span>
    </a>
  {% endfor %}
</div>
